<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>

  <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Playfair black, and Raleway 400 google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Library</h1>
  </header>
  <div class="content">
    <aside>
      <h2>Add a Book</h2>
      <form>
        <input type="text" name="title" id="form-title" placeholder="Title">
        <input type="text" name="author" id="form-author" placeholder="Author">
        <input type="number" name="pages" id="form-pages" placeholder="Page number">
        <div>
          <label for="form-read">Have you read this already?</label>
          <input type="checkbox" name="wasRead" id="form-read">
        </div>
        <button type="submit">Add</button>
      </form>
    </aside>

    <div id="library-container">
      
    </div>
  </div>
</body>
</html>

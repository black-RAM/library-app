<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>

  <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Playfair black, and Raleway 400 google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Library</h1>
  </header>

  <main class="library">
    <article class="book-card">
      <hgroup>
        <h3 class="book-title">How to Make Friends and Influence People</h3>
        <h4 class="book-byline">by <span class="author">Dale Carnegie</span></h4>
      </hgroup>
      <div>
        <button type="button" class="check">
          <img src="assets/check-solid.svg" alt="read">
        </button>
        <p id="pages">200 pages</p>
        <button type="button" class="delete">
          <img src="assets/trash-can-solid.svg" alt="delete">
        </button>
      </div>
    </article>

    <article class="book-card">
      <hgroup>
        <h3 class="book-title">Atomic Habits</h3>
        <h4 class="book-byline">by <span class="Author">James Clear</span></h4>
      </hgroup>
      <div>
        <button type="button" class="check">
          <img src="assets/check-solid.svg" alt="read">
        </button>
        <p id="pages">300</p>
        <button type="button" class="delete">
          <img src="assets/trash-can-solid.svg" alt="delete">
        </button>
        </div>
    </article>

  </main>
